<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web Shortcuts Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; }
    .material-icons {
      vertical-align: middle;
    }
  </style>
</head>
<body class="bg-gray-50 dark:bg-gray-900">
<div class="container mx-auto p-8">
  <header class="flex justify-between items-center mb-8">
    <h1 class="text-4xl font-bold text-gray-800 dark:text-white">Scripts Dashboard</h1>
    <button id="create-new-script" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg flex items-center shadow-md transition-transform transform hover:scale-105">
      <span class="material-icons mr-2">add</span> Create Script
    </button>
  </header>
  <main id="scripts-grid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
    <!-- Script cards will be dynamically inserted here -->
  </main>
</div>

<!-- Create Script Modal -->
<div id="create-script-modal" class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full hidden">
  <div class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white dark:bg-gray-800">
    <div class="mt-3 text-center">
      <h3 class="text-lg leading-6 font-medium text-gray-900 dark:text-white">New Script</h3>
      <div class="mt-2 px-7 py-3">
        <input type="text" id="new-script-name" placeholder="Script Name" class="w-full px-3 py-2 text-gray-700 border rounded-lg focus:outline-none dark:bg-gray-700 dark:text-gray-200 dark:border-gray-600">
        <div class="mt-4">
          <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Icon & Color</label>
          <div class="flex items-center justify-center space-x-4">
            <span id="new-script-icon-preview" class="material-icons text-4xl p-2 rounded-full" style="background-color: #4a90e2; color: white;">smart_toy</span>
            <input type="text" id="new-script-icon" placeholder="Material Icon name" value="smart_toy" class="w-1/2 px-3 py-2 text-gray-700 border rounded-lg focus:outline-none dark:bg-gray-700 dark:text-gray-200 dark:border-gray-600">
            <input type="color" id="new-script-color" value="#4a90e2" class="w-10 h-10 p-1 bg-white border rounded-full cursor-pointer">
          </div>
        </div>
      </div>
      <div class="items-center px-4 py-3">
        <button id="confirm-create-script" class="px-4 py-2 bg-blue-500 text-white text-base font-medium rounded-md w-full shadow-sm hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-300">
          Create and Edit
        </button>
        <button id="cancel-create-script" class="mt-2 px-4 py-2 bg-gray-200 text-gray-800 text-base font-medium rounded-md w-full shadow-sm hover:bg-gray-300 focus:outline-none focus:ring-2 focus:ring-gray-300 dark:bg-gray-600 dark:text-white dark:hover:bg-gray-500">
          Cancel
        </button>
      </div>
    </div>
  </div>
</div>
<script src="dashboard.js"></script>
</body>
</html>
