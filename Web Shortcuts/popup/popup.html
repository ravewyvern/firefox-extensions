<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Shortcuts</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-800 text-gray-900 dark:text-gray-100 w-80">
<div class="p-4">
    <div class="flex justify-between items-center mb-4">
        <h1 class="text-xl font-bold">Pinned Shortcuts</h1>
        <button id="open-dashboard" class="text-blue-500 hover:underline text-sm">Dashboard</button>
    </div>
    <div id="pinned-scripts-container" class="space-y-2">
        <!-- Pinned scripts will be dynamically inserted here -->
        <p class="text-gray-500 text-sm">No pinned scripts yet.</p>
    </div>
</div>
<script src="popup.js"></script>
</body>
</html>
