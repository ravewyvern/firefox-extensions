<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NovaScript Editor</title>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="icon" href="icons/novascript-logo.png" type="image/svg+xml">

    <link rel="stylesheet" href="lib/codemirror/http_cdnjs.cloudflare.com_ajax_libs_codemirror_5.65.16_codemirror.css">
    <link rel="stylesheet" href="lib/codemirror/http_cdnjs.cloudflare.com_ajax_libs_codemirror_5.65.16_theme_material-darker.css">

    <link rel="stylesheet" href="lib/codemirror/show-hint.css">

    <style>
        :root { --header-height: 50px; --statusbar-height: 25px; }
        body {
            font-family: "Fira Code", monospace;
            margin: 0;
            background-color: #1a1a1a;
            color: #f0f0f0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }
        .top-bar {
            display: flex;
            align-items: center;
            padding: 0 15px;
            height: var(--header-height);
            background-color: #2c2c2c;
            border-bottom: 1px solid #333;
            flex-shrink: 0;
            margin: 15px 15px 0 15px;
            border-radius: 20px;
        }
        .logo { width: 30px; margin-right: 10px; }
        .menu-bar > button {
            background: none;
            border: none;
            color: #ccc;
            padding: 8px 12px;
            cursor: pointer;
            font-size: 1rem;
        }
        .menu-bar > button:hover { background-color: #3e3e3e; }
        .dropdown { position: relative; display: inline-block;}
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #2c2c2c;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 10;
            border: 1px solid #444;
            border-radius: 4px;
            padding: 5px 0;
        }
        .dropdown-content a {
            color: #ccc;
            padding: 8px 16px;
            text-decoration: none;
            display: block;
        }
        .dropdown-content a:hover { background-color: #5d2d84; }
        .show { display: block; }
        .controls { margin-left: auto; }
        .controls button {
            background-color: #773ea5;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            margin-left: 10px;
            font-size: 1rem;
            display: inline-flex;
            align-items: center;
        }
        .controls button:hover { background-color: #5d2d84; }
        .controls .material-icons { font-size: 1.2rem; margin-right: 0.25rem; }
        .main-content {
            display: flex;
            flex: 1; /* Fill remaining vertical space */
            height: calc(100vh - var(--header-height) - var(--statusbar-height));
        }
        .editor-container {
            display: flex;
            flex-direction: column;
            width: 50%;
            margin: 10px;
        }
        .output-container {
            display: flex;
            flex-direction: column;
            flex: 1; /* Takes up remaining space */
            padding: 10px;
        }
        #code-editor { position: relative; height: 100%; }
        .CodeMirror {
            font-family: 'Fira Code', monospace;
            height: 100%;
            font-size: 16px;
        }
        #output {
            background-color: #252526;
            border-radius: 4px;
            border: 1px solid #333;
            padding: 0.75rem;
            white-space: pre-wrap;
            font-family: 'Fira Code', monospace;
            flex: 1;
            overflow-y: auto;
        }
        .resizer {
            background-color: #333;
            width: 5px;
            cursor: col-resize;
            flex-shrink: 0;
            border-radius: 5px;
            margin-top: 10px;
            margin-bottom: 10px;
        }
        .status-bar {
            height: var(--statusbar-height);
            background-color: #2c2c2c;
            border-top: 1px solid #333;
            display: flex;
            align-items: center;
            padding: 0 15px;
            font-size: 0.85rem;
            flex-shrink: 0;
            margin: 0 10px 10px 10px;
            border-radius: 20px;
        }
        #file-btn, #edit-btn {
            background: none;
            border: none;
            color: white;
            font-size: 1rem;
        }
    </style>
</head>
<body>
<div class="top-bar">
    <img src="icons/novascript-logo.png" alt="Novascript Logo" class="logo">
    <div class="menu-bar">
        <div class="dropdown">
            <button id="file-btn"><span style="text-decoration: underline">F</span>ile</button>
            <div id="file-dropdown" class="dropdown-content">
                <a href="#">New File</a>
                <a href="#">Open File</a>
                <a href="#">Save</a>
                <a href="#">Save As...</a>
            </div>
        </div>
        <div class="dropdown">
            <button id="edit-btn"><span style="text-decoration: underline">E</span>dit</button>
            <div id="edit-dropdown" class="dropdown-content">
                <a href="#">Undo</a>
                <a href="#">Redo</a>
                <a href="#">Cut</a>
                <a href="#">Copy</a>
                <a href="#">Paste</a>
            </div>
        </div>
    </div>
    <div class="controls">
        <button id="run-btn"><span class="material-icons">play_arrow</span> Run</button>
        <button id="clear-btn"><span class="material-icons">clear_all</span> Clear Output</button>
    </div>
</div>
<div class="main-content">
    <div class="editor-container">
        <div id="code-editor"></div>
    </div>
    <div class="resizer" id="resizer"></div>
    <div class="output-container">
        <pre id="output" style="margin-bottom: 0;margin-top: 0;"></pre>
    </div>
</div>
<div class="status-bar" id="status-bar">
    <span>Ln 1, Col 1</span>
</div>

<script src="lib/codemirror/http_cdnjs.cloudflare.com_ajax_libs_codemirror_5.65.16_codemirror.js"></script>
<script src="lib/codemirror/http_cdnjs.cloudflare.com_ajax_libs_codemirror_5.65.16_mode_python_python.js"></script>
<script src="lib/codemirror/http_cdnjs.cloudflare.com_ajax_libs_codemirror_5.65.16_addon_hint_show-hint.js"></script>
<script src="lib/codemirror/http_cdnjs.cloudflare.com_ajax_libs_codemirror_5.65.16_addon_hint_anyword-hint.js"></script>
<script src="lib/codemirror/http_cdnjs.cloudflare.com_ajax_libs_codemirror_5.65.16_addon_edit_closebrackets.js"></script>

<script src="transpiler.js"></script>
<script src="parser.js"></script>
<script src="main.js"></script>
</body>
</html>
