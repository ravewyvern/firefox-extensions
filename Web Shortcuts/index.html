<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NovaScript Editor</title>
    <!-- Fira Code Font -->
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link rel="stylesheet" href="lib/codemirror/http_cdnjs.cloudflare.com_ajax_libs_codemirror_5.65.16_theme_material-darker.css">
    <link rel="stylesheet" href="lib/codemirror/http_cdnjs.cloudflare.com_ajax_libs_codemirror_5.65.16_codemirror.css">

    <style>

        body {
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            background-color: #1a1a1a;
            color: #f0f0f0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        .header {
            background-color: #2c2c2c;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            border-bottom: 1px solid #444;
            margin: 15px 15px 0 15px;
            border-radius: 20px;
        }
        .header h1 {
            margin: 0;
            font-size: 1.5em;
        }
        .controls {
            margin-left: auto;
        }
        button {
            background-color: #773ea5;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            margin-left: 10px;
            font-size: 1rem;

        }
        button:hover {
            background-color: #5d2d84;
        }
        .main-content {
            display: flex;
            flex: 1;
            overflow: hidden;
        }
        .editor-container,
        .output-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 10px;
        }
        .editor-container {
            margin-top: 15px;
        }
        .controls .material-icons {
            font-size: 1.2rem;
            margin-right: 0.25rem;
        }


        /* CodeMirror styles */
        .CodeMirror { flex-grow: 1; border: 1px solid #444; border-radius: 20px; font-size: 16px; height: auto;}


        #output {
            background-color: #282a2e;
            border-radius: 20px;
            border: 1px solid #444;
            padding: 0.75rem;
            white-space: pre-wrap;
            font-family: 'Fira Code',monospace;
            flex: 1;
            overflow-y: auto;
        }    </style>
</head>
<body>
<div class="header">
    <h1>NovaScript Editor</h1>
    <div class="controls">
        <button id="run-btn"><span class="material-icons">play_arrow</span> Run</button>
        <button id="clear-btn"><span class="material-icons">clear_all</span> Clear Output</button>
    </div>
</div>
<div class="main-content">
    <div class="editor-container">
        <div id="code-editor"></div>
    </div>
    <div class="output-container">
        <pre id="output"></pre>
    </div>
</div>

<script src="lib/codemirror/http_cdnjs.cloudflare.com_ajax_libs_codemirror_5.65.16_codemirror.js"></script>
<script src="lib/codemirror/http_cdnjs.cloudflare.com_ajax_libs_codemirror_5.65.16_mode_python_python.js"></script>

<script src="transpiler.js"></script>
<script src="parser.js"></script>
<script src="main.js"></script>
</body>
</html>
